---
layout: default
---

<div class="home">
  <div class="post">

    <header class="post-header">
      <h1>{{ page.title }}</h1>
      <p class="meta">Posted on <span class="postdate">{{ page.date | date: "%b %d, %Y" }}</span></p>
    </header>

    <article class="post-content">
    {{ content }}
    </article>

  </div>
</div>
